<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img src="assets/icons/logo used in header.svg" alt="Quantum Logo"
                    style="margin-right: auto; padding: 1rem 0">

                <div class="nav-right">
                    <div class="nav-items">
                        <a href="#" class="active">DASHBOARD</a>
                        <a href="#">CONTENT</a>
                        <a href="#">USERS</a>
                        <a href="#">REPORTS</a>
                        <a href="#">ADMIN</a>
                    </div>
                    <div class="notification">
                        <div class="notification-icon">
                            <img src="assets/icons/alerts.svg" alt="Alerts">
                            <span class="badge">2</span>
                        </div>
                        <div class="notification-dropdown">
                            <ul id="notification-list">
                                <!-- Notifications will be injected here by JS -->
                            </ul>
                            <div class="dropdown-actions">
                                <button>SHOW ALL</button>
                            </div>
                        </div>
                    </div>
                    <div class="announcement">
                        <div class="announcement-icon">
                            <img src="assets/icons/announcements.svg" alt="Announcements">
                            <span class="badge">1</span>
                        </div>
                        <div class="announcement-dropdown">
                            <ul id="announcement-list">
                                <!-- Announcements will be injected here by JS -->
                            </ul>
                            <div class="dropdown-actions">
                                <button>SHOW ALL</button>
                                <span
                                    style="background-color: #c2c2c271; margin:8px 0; width: 2px; height: auto;"></span>
                                <button>CREATE NEW</button>
                            </div>
                        </div>
                    </div>
                    <div class="profile">
                        <img src="assets/icons/account_circle.svg" alt="Profile" class="profile-img">
                        <span class="profile-initial">T</span>
                    </div>
                    <div class="hamburger">
                        <img src="assets/icons/hamburger-menu.svg" alt="Menu" />
                    </div>
                    <div class="hamburger-dropdown">
                        <ul class="menu">
                            <li>
                                <a href="#">DASHBOARD</a>
                            </li>
                            <li class="has-submenu">
                                <a href="#">CONTENT <img src="assets\icons\submenu-arrow.svg" class="arrow"></a>
                                <ul class="submenu">
                                    <li><a href="#">Course Catalog</a></li>
                                </ul>
                            </li>
                            <li class="has-submenu">
                                <a href="#">USERS <img src="assets\icons\submenu-arrow.svg" class="arrow"></a>
                                <!-- <ul class="submenu">
                                    <li><a href="#">User Management</a></li>
                                    <li><a href="#">Roles</a></li>
                                </ul> -->
                            </li>
                            <li class="has-submenu">
                                <a href="#">REPORTS <img src="assets\icons\submenu-arrow.svg" class="arrow"></a>
                                <!-- <ul class="submenu">
                                    <li><a href="#">Performance</a></li>
                                    <li><a href="#">Analytics</a></li>
                                </ul> -->
                            </li>
                            <li class="has-submenu">
                                <a href="#">ADMIN <img src="assets\icons\submenu-arrow.svg" class="arrow"></a>
                                <!-- <ul class="submenu">
                                    <li><a href="#">Settings</a></li>
                                    <li><a href="#">Logs</a></li>
                                </ul> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="blue-bar"></div>
        </header>

        <main>
            <div class="stats-banner">
                <div class="stat active">
                    <img src="assets\icons\courses.svg" alt="Courses">
                    <span class="stat-number">4</span>
                    <span class="stat-label">Courses</span>
                </div>
                <div class="stat">
                    <img src="assets\icons\classes.svg" alt="Courses">
                    <span class="stat-number">4</span>
                    <span class="stat-label">Classes</span>
                </div>
            </div>

            <div class="courses-header">
                <span style="font-size: 1rem;">Showing 4 of 4 courses</span>
                <div class="sort">
                    <label>Sort By:</label>
                    <select>
                        <option>Course Name</option>
                    </select>
                    <img src="assets\icons\sort.svg" height="24px">
                </div>
            </div>

            <div style="height: 1px; background-color: #696969; width: 97%; margin: 0 auto;"></div>

            <div class="courses-grid" id="coursesGrid">
                <!-- Course Cards will be generated here -->
            </div>

        </main>

        <footer>
            <div class="footer-links">
                <a href="#">About</a> <span class="link-divider">|</span> <a href="#">Contact Us</a>
            </div>
            <div class="footer-text">
                <img src="assets/icons/logo used in footer.svg" alt="Quantum Logo" class="logo">
                <span class="footer-divider"></span>
                <span style="color: #494949;">Copyright Â© 2020-2021 &nbsp; <b>Zeus Systems Pvt. Ltd.</b> &nbsp; All
                    rights reserved.</span>
            </div>
        </footer>

    </div>

    <script src="dashboard.js"></script>
</body>

</html>
